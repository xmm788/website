<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>miseki seoul</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 4rem;
            font-weight: bold;
            margin: 0;
        }
        .description {
            max-width: 800px;
            text-align: left;
            font-size: 1.2rem;
            margin: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .buttons a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border: 2px solid #000;
            border-radius: 50%;
            text-decoration: none;
            color: #000;
            font-size: 1.5rem;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }
        .buttons a:hover {
            background-color: #000;
            color: #fff;
        .gallery {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            width: 80%;
            margin: 20px 0;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Miseki seoul</h1>
    <div class="description">
        <p>미세키 서울은 일본 패션 디자이너 미세키 레이의 이미지를 통해 일본 특유의 감성을 담아
        감각적이고 미니멀한 디자인을 표현한다. 일본 특유의 섬세함과 정교함을 바탕으로 하여
        전통적인 요소와 모던한 감각을 조화시켜 디자인한 의류들이 주되어 있다. 모던한 패턴과 컬러 매치와는 
        다르게 특이한 실루엣을 가진 것이 특징이다.
        </p>
    </div>
    <div class="buttons">
        <a href="https://www.instagram.com/misekiseoul/" target="_blank">I</a>
