<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coyseio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 4rem;
            font-weight: bold;
            margin: 0;
        }
        .description {
            max-width: 800px;
            text-align: left;
            font-size: 1.2rem;
            margin: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .buttons a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border: 2px solid #000;
            border-radius: 50%;
            text-decoration: none;
            color: #000;
            font-size: 1.5rem;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }
        .buttons a:hover {
            background-color: #000;
            color: #fff;
        .gallery {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            width: 80%;
            margin: 20px 0;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Coyseio</h1>
    <div class="description">
        <p>코이세이오는 인플루언서이자 모델 '지수'가 창립한 브랜드이다. 스포티하고 미니멀한 스타일을 바탕으로 귀여운 재해석을 한 옷들이 대표적이다. 
            전체적으로 모던하고 미니멀한 실루엣에 소녀스럽고 귀여운 디테일들을 추가해 요즘 각광받는 브랜드들 중 하나이다. 
            뉴진스 해린, 하니 등의 젠지 세대의 아이돌들이 착용하며 더욱 유명세를 타고 있다.
        </p>
    </div>
    <div class="buttons">
        <a href="https://www.instagram.com/coyseio/" target="_blank">I</a>
        <a href="https://coyseio.com/" target="_blank">L</a>
    </div>
    <div class="gallery">
        <img src="image/코이세이오1.jpg" alt="Gallery Image 1">
    </div>
</body>
</html>
