<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oheshio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 4rem;
            font-weight: bold;
            margin: 0;
        }
        .description {
            max-width: 800px;
            text-align: left;
            font-size: 1.2rem;
            margin: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .buttons a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border: 2px solid #000;
            border-radius: 50%;
            text-decoration: none;
            color: #000;
            font-size: 1.5rem;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }
        .buttons a:hover {
            background-color: #000;
            color: #fff;
        .gallery {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            width: 80%;
            margin: 20px 0;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Oheshio</h1>
    <div class="description">
        <p>오헤시오는 트렌드를 미니멀, 모던하게 재해석하는 브랜드이다. 그럼에도 동시에 자신만의 가치관과 개성을 자유롭게 
            표현할 수 있도록 귀엽고 특이한 디테일들을 담아낸다. 대표적인 예시로 도트 무늬와 체크 무늬이다. 기존의
            일반적인 미니멀리즘보다는 더 키치하고 영함을 강조한다. 이에 따라 베이비 몬스터의 아현 등 젊은 층의
            아이돌들이 자주 입는 모습이 노출되며 젠지들에게 인기를 끌고 있다. 
        </p>
    </div>
    <div class="buttons">
        <a href="https://www.instagram.com/oheshio/" target="_blank">I</a>
        <a href="https://oheshio.com/" target="_blank">L</a>
    </div>
    <div class="gallery">
        <img src="image/오헤시오1.jpeg" alt="Gallery Image 1" width="600" height="750">
    </div>
</body>
</html>
